<div class="z-depth-5">
    <nav class="blue-grey darken-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">  Google Drive</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!--<li><a (click)="ActiveSearch()">검색창 열기</a></li>-->
                <!--<li><a (click)="insertFileContent()">새로고침</a></li>-->
                <li><a (click)="closeWindow()">닫기</a></li>
            </ul>
        </div>
    </nav>
    <nav class="blue-grey darken-2" *ngIf="isActiveSearch">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div class="row" style="margin: 0">
        <a class=" black-text text-darken-2 
        waves-effect waves-light btn col s6" [ngClass]="isNewFileSelected" (click)="clickNewTab()">새 파일 저장</a>

        <a class=" black-text text-darken-2 
        waves-effect waves-light btn col s6" [ngClass]=" isExistingFileSelected " (click)="clickExistTab()">불러오기</a>
    </div>


    <div id="createFile" class="col s12" *ngIf="isSelectedTab === 1">
        <div class="row center" style="margin: 0">
            <div class="col s12 " style="margin: 0; padding: 0">
                <div class="card" style="margin: 0 ; padding: 0">
                    <div class="card-content black-text">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input name="fileNameForm" id="icon_prefix" type="text" class="validate" [(ngModel)]="newFileName">
                                        <label for="icon_prefix">File Name</label>
                                        <p>현재 작성된 내용을 저장합니다.</p>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <br>
                        <br>
                        <br>
                        <br>
                        <p>

                        </p>
                    </div>
                    <div class="card-action">

                        <a class="black-text waves-effect waves-light btn" [ngClass]="saveProcessState" (click)="createFile()" style="font-size: 1.2em">
                            <span *ngIf="!(saveProcessState==='disabled')">저장</span>
                            <i *ngIf="saveProcessState==='disabled'" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            <span class="sr-only">Loading...</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--드라이브 파일 리스트-->
    <div id="fileList" class="col s12" *ngIf="isSelectedTab === 2">
        <div id="fileCollection" *ngIf="isCompletedGetList === true">
            <div class="collection">
                <a class="collection-item waves-effect waves" *ngFor="let file of files" (click)="insertFileContent(file)">
                    <b style="font-size: 2em">File Name : {{file.title}} </b>


                    <span class="new badge" data-badge-caption=""></span>
                </a>
            </div>
        </div>
    </div>


</div>

<div id="toast-container"></div>
